<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="./scripts/scripts.js" defer></script>
    </head>
    <body>
        <h1>Let's play Rock-Paper-Scissors! First to 5 Wins!</h1>
        <h3 id="playerSelection">Player Selection:</h3>
        <h3 id="computerSelection">Computer Selection:</h3>
        <div id="buttons">
            <button id="rockButton" class="selectionButtons">Rock</button>
            <button id="paperButton" class="selectionButtons">Paper</button>
            <button id="scissorsButton" class="selectionButtons">Scissors</button>
        </div>
        <div>
            <h1 id="outcome">Outcome:</h1>
            <h1 id="currentScore">Score: 0 - 0</h1>
        </div>
        <p><strong>When you or the computer hits 5 points, the game's point system will still continue. Refresh the page once your game is finished to start a new game!</strong></p>
    </body>
</html>
